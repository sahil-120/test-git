<script>
	var zrgcore_calculator_obj = { "cm": "cm", "kg": "kg", "kgs": "kgs", "kg": "kg", "lbs": "lbs", "Untergewicht": "Untergewicht", "Normalgewicht": "Normalgewicht", "Overweight": "Overweight", "Übergewicht": "Übergewicht", "Fettleibig": "Fettleibig" };

	const roundingValue = 1;
	let calcBtn = document.querySelector('#zrgcore-calc-btn');
	let resetBtn = document.querySelector('.reset-wrapper');

	// Input labels
	let heightLabel = document.querySelector('#zrgcore-metric-height-input');
	let weightLabel = document.querySelector('#zrgcore-metric-weight-input');
	let ageLabel = document.querySelector('#zrgcore-metric-age-input')

	// Bmi Indicator and labels
	let progressIndicator = document.querySelector('.progress-ring:first-child');
	let bmiLabel = document.querySelector('.zrgcore-bmi-result');
	let bmiStatusLabel = document.querySelector('.zrgcore-bmi-status');

	// Bmi bottom labels
	let metricErrorLabel = document.querySelector('.zrgcore-metric-error');

	if (calcBtn) {
		calcBtn.addEventListener('click', function (ev) {
			ev.preventDefault();

			// Metrics
			let height = heightLabel.value;
			let weight = weightLabel.value;
			let age = ageLabel.value;

			// BMI, Ponderal index values
			let bmi
			bmi = calculateBmi(height, weight);
			if (validateValues(ageLabel.value, heightLabel.value, weightLabel.value)) {
				displayResults(bmi, age);
			}

			function validateValues(age, height, weight) {
				if (+weight === 0 || +height === 0 || age > 100) return false;
				const ageRegExp = /^(\d+)$/;
				const WHRegExp = /^(\d+)$/;
				return !!(ageRegExp.test(age) && WHRegExp.test(height) && WHRegExp.test(weight));
			}

			function calculateBmi(height, weight) {
				let bmi = +weight / (Math.pow(+height / 100, 2));
				bmi = bmi.toFixed(roundingValue);
				return bmi;
			}

			function displayResults(bmi, age) {
				bmiLabel.innerHTML = bmi;

				progressIndicator.classList = 'progress-ring';
				if (age > 20) {
					if (bmi < 18.5) {
						bmiStatusLabel.innerHTML = zrgcore_calculator_obj['Untergewicht'];
						progressIndicator.classList.add('underweight');
					} else if (18.5 <= bmi && bmi <= 24.9) {
						bmiStatusLabel.innerHTML = zrgcore_calculator_obj['Normalgewicht'];
						progressIndicator.classList.add('healthy');
					} else if (25 <= bmi && bmi <= 29.9) {
						bmiStatusLabel.innerHTML = zrgcore_calculator_obj['Overweight'];
						progressIndicator.classList.add('overweight');
					} else if (30 <= bmi && bmi <= 34.9) {
						bmiStatusLabel.innerHTML = zrgcore_calculator_obj['Übergewicht'];
						progressIndicator.classList.add('obese');
					} else {
						bmiStatusLabel.innerHTML = zrgcore_calculator_obj['Fettleibig'];
						progressIndicator.classList.add('ex-obese');
					}
				} else {
					if (bmi < 16) {
						bmiStatusLabel.innerHTML = zrgcore_calculator_obj['Untergewicht'];
						progressIndicator.classList.add('underweight');
					} else if (16 <= bmi && bmi <= 22.6) {
						bmiStatusLabel.innerHTML = zrgcore_calculator_obj['Normalgewicht'];
						progressIndicator.classList.add('healthy');
					} else if (22.7 <= bmi && bmi <= 27.7) {
						bmiStatusLabel.innerHTML = zrgcore_calculator_obj['Overweight'];
						progressIndicator.classList.add('overweight');
					} else if (27.8 <= bmi && bmi <= 32.8) {
						bmiStatusLabel.innerHTML = zrgcore_calculator_obj['Obese'];
						progressIndicator.classList.add('obese');
					} else {
						bmiStatusLabel.innerHTML = zrgcore_calculator_obj['Extremely obese'];
						progressIndicator.classList.add('ex-obese');
					}
				}
			}

		});
	}
	calcBtn.click();
